services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
      - ./media:/data/media
    environment:
      - TZ=${TZ}
      - GENERIC_TIMEZONE=${TZ}
      - WEBHOOK_URL=${WEBHOOK_URL}
      # n8n 환경변수 접근 허용 (expressions에서 $env 사용 가능)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # 멀티 PC 동기화용 공유 암호화 키
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # Telegram
      - TELEGRAM_START_BOT_TOKEN=${TELEGRAM_START_BOT_TOKEN}
      - TELEGRAM_SCRIPT_BOT_TOKEN=${TELEGRAM_SCRIPT_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      # Database
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # API Keys
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      # Execute Command 노드 활성화 (보안 위험 인지 - n8n 2.0+)
      # NODES_EXCLUDE를 빈 배열로 설정하여 모든 노드 허용
      - NODES_EXCLUDE=[]
    depends_on:
      - postgres
      - ngrok

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    command: http n8n:5678 --url=${NGROK_DOMAIN}
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=${TZ}

volumes:
  n8n_data:
  postgres_data:

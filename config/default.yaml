# default.yaml - 기본 설정
# 모든 환경에서 공통으로 사용되는 설정

# 브라우저 설정
browser:
  headless: false
  timeout: 30
  proxy: null
  user_agent: null

# 저장소 설정 (어댑터 패턴 - type으로 구현체 선택)
storage:
  type: file  # file, sqlite, mysql, mongodb
  path: ./data

# 큐 설정 (어댑터 패턴)
queue:
  type: memory  # memory, rabbitmq, redis
  connection_string: null

# 스케줄러 설정
scheduler:
  type: cron
  timezone: Asia/Seoul

# 서버 설정
server:
  host: 0.0.0.0
  port: 8000

# 플러그인별 설정
plugins:
  # 쿠팡 크롤러 설정
  coupang:
    max_items: 20
    min_discount: 30

  # 티스토리 발행 설정
  tistory:
    visibility: 3  # 0: 비공개, 1: 보호, 3: 발행

  # 텔레그램 설정
  telegram:
    parse_mode: HTML
